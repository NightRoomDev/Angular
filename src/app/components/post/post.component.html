<div class="row mb-2">
  <div class="col-12">
    <h4 class="bg-light text-secondary border p-3 rounded">Posts list</h4>
  </div>
</div>
<div class="row">
  <div class="col-6 mb-4" *ngFor="let post of posts">
    <div class="card p-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://cutewallpaper.org/24/post-its-png/post-it-free-vector-icons-designed-by-pixel-perfect-free-icons-vector-free-vector-icon-design.png" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
